<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>nft-preview-card-component-main</title>
  </head>

  <body>
    <div class="box">
      <div class="container">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="" />

        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p class="par">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="icons">
            <div class="left">
              <img class="dam" src="./images/icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </div>
            <div class="right">
              <img class="dam" src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="bot">
          <img src="./images/image-avatar.png" alt="" />
          <p class="cre">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
